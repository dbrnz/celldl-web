<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="canvas" style="height: 100%;"></div>
        <script src="./thirdparty/d3.v3.js"></script>
        <script type="module">
            import {Parser} from './script/parser.js';

            let xhr = new XMLHttpRequest();

            xhr.onload = function() {
                let xmldoc = xhr.responseXML;

                const parser = new Parser();
                const diagram = parser.parse(xmldoc);
                const svg = diagram.svg();
                console.log(svg);
            }

            xhr.onerror = function() {
                console.log("Error while getting xml");
            }

            xhr.open("GET", "http://localhost:8080/svg/noble_1962_celldl.xml");
            xhr.responseType = "document";
            xhr.send();
        </script>
    </body>
</html>
